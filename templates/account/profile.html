{% extends 'core/base.html' %}
{% load static %}
{% block body %}
{% include 'core/home_menu.html' %}

<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Profile Update</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Profile Update
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>
    <!-- Card -->
    <div class="card" style="width:80%;margin-left:10%;">
        {% include 'core/msg.html' %}
        <div class="card-body" >
        
        <form method='POST' action="{% url 'profile_update' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <div class="form-group mb-4">
                        <label>Full Name</label>
                        <input type="text" class="form-control"  placeholder="Enter Full Name" name="name" value='{{user.name}}'>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group mb-4">
                        <label>Profession</label>
                        <input type="text" class="form-control" placeholder="Enter Profession" name="profession" value='{{user.passion}}'>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                        <div class="form-group mb-4">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter Email" name="email" value='{{user.email}}'>
                        </div>
                </div>
                <div class="col">
                    <div class="form-group mb-4">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="username" value='{{user.username}}'>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="form-group mb-4">
                        <label>Bio</label>
                        <input type="text" class="form-control" placeholder="Enter your Bio" name="bio" value='{{user.bio}}'>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group mb-4">
                        <label>Number</label>
                        <input type="text" class="form-control" placeholder="Enter your Number" name="number" value='{{user.mobile_number}}'>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="form-group mb-4">
                        <label>Profile Picture</label>
                        <input type="file" class="form-control" name="profile" value='{{user.profile_picture}}'>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group mb-4">
                        <label>Password</label>
                        <input type="text" class="form-control" placeholder="Enter your Number" name="pass" value='{{user.password}}'>
                    </div>
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary">Update Profile </button>
        </form>

        </div>
    </div>

{% include 'core/footer.html' %}
{% endblock %}
